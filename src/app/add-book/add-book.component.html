<app-header></app-header>
<div class="d-flex justify-content-center align-items-center">
    <div class="d-flex justify-content-center align-items-center flex-column w-100">
        <div>
            <button class="btn btn-primary" (click)="backToHome()">Back</button>
        </div>
        <h3> Add New Book Details</h3>
        <form class="border rounded p-5 shadow mt-5 w-50">

            <div class="mt-3">
                <input type="text" placeholder="Book Id" [(ngModel)]="book.id" name="id" class="form-control">
            </div>
            <div class="mt-3">
                <input type="text" placeholder="Book Name" [(ngModel)]="book.bookName" name="bookName"
                    class="form-control">
            </div>
            <div class="mt-3">
                <input type="text" placeholder="Author" [(ngModel)]="book.author" name="author" class="form-control">
            </div>
            <div class="mt-3">
                <input type="text" placeholder="Book Price" [(ngModel)]="book.price" name="price" class="form-control">
            </div>
            <div class="mt-3">
                <input type="text" placeholder="Cover Image" [(ngModel)]="book.coverImg" name="coverImg"
                    class="form-control">
            </div>
            <div class=" mt-3">
                <button class=" btn btn-danger" (click)="clearFields()">Cancel</button>

                <button class=" btn btn-success ms-2" (click)="addBook()">Add</button>
            </div>

        </form>
    </div>
</div>
